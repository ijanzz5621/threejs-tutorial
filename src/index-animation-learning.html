<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas - Learning Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    
</head>
<body>
    
    <div class="container-fluid" style="position: relative; width: 100vw !important; height: 100vh; padding: 0px !important;">

        <div class="header" style="height:100px; padding: 20px;">

            <select id="animationType" class="form-select" aria-label="Select Animation Type">
                <option value="Basic Acceleration">Basic Acceleration</option>
                <option value="Trigonometry Animation">Trigonometry Animation</option>
            </select>
    
        </div>
        <div id="content" style="background-color: #E0E0E0; width: 100vw; height:calc(100vh - 100px) !important;">
            <canvas id="animationCanvas"></canvas>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/scripts-animation-learning.js" type="module" crossorigin="anonymous"></script>
    <script src="./js/animations/basic_acceleration.js" type="module" crossorigin="anonymous"></script>
</body>
</html>
